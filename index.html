<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
    <div class="img">
      <img class="image" src="images/ProfilePicture.jpeg" alt="Profile Image">
    </div>

    <div class="coding">
      <p class="p1">CodingLab</p>
      <p class="p2">YouTuber & Blogger</p>
    </div>

    <div class="logos">
      <ul>
        <li><img src="images/faceLog.jpg" alt="Facebook"></li>
        <li><img src="images/instaLog.jpg" alt="Instagram"></li>
        <li><img src="images/twilog.png" alt="Twitter"></li>
      </ul>
    </div>

    <div class="buttons">
      <button class="sub" type="button">Subscribe</button>
      <button class="message" type="button">Message</button>
    </div>
  </div>

</body>
</html>
